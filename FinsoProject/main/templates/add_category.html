{% extends 'base.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    

    .content {
        margin-left: 80px; /* Adjust according to navbar width */
        padding: 20px;
    }

    /* Add Category Page */
    .category-title {
        margin-bottom: 20px;
        color: #333;
        font-size: 35px;
        text-align: center;
    }

    .category-form {
        max-width: 500px; /* Increased width */
        padding-top: 5rem;
        /* margin: 10rem auto;  */
         /* White background */
        padding: 40px; /* Increased padding */
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Intense box shadow */
        transition: transform 0.3s ease; /* Smooth transition effect */
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: center;
    }

    .category-form:hover {
        transform: translateY(-5px); /* Move the form up on hover */
    }

    .category-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .category-form input[type="text"],
    .category-form input[type="number"],
    .category-form .budget-input {
        width: 100%; /* Full width for better responsiveness */
        max-width: 400px; /* Limit width for larger screens */
        height: 2rem; /* Make both text inputs the same size */
        padding: 15px; /* Increased padding */
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px; /* Increased margin */
        transition: border-color 0.3s ease; /* Smooth transition effect */
    }

    .category-form input[type="text"]:focus,
    .category-form input[type="number"]:focus,
    .category-form .budget-input:focus {
        border-color: #333; /* Change border color on focus */
    }

    .category-button,
    .category-button-back {
        background-color: #333; /* Green button */
        color: #fff; /* White text color */
        padding: 15px 30px; /* Increased padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
        margin-top: 20px; /* Increased margin */
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition effect */
        text-decoration: none; /* Remove underline */
    }

    .category-button:hover,
    .category-button-back:hover {
        background-color: #333; /* Darker green color on hover */
        transform: translateY(-5px); /* Move the button up on hover */
    }

    .category-button-back {
        margin-top: 40px; /* Adjust margin to center the button vertically */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .content {
            margin-left: 0; /* Remove left margin on smaller screens */
        }

        .category-form {
            margin: 2rem auto; /* Reduce margin on smaller screens */
            padding: 20px; /* Reduce padding */
        }

        .category-title {
            font-size: 28px; /* Smaller font size */
        }

        .category-button,
        .category-button-back {
            padding: 10px 20px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
        }

        .category-form input[type="text"],
        .category-form input[type="number"],
        .category-form .budget-input {
            max-width: 100%; /* Full width */
        }

        .category-button-back {
            margin-top: 20px; /* Reduce margin */
        }

        .category-list {
            display: block;
            margin-left: 0;
        }

        .category-list ul {
            display: block;
            padding: 0;
        }

        .category-list li {
            display: block;
            margin-right: 0;
            margin-bottom: 1rem;
            padding: 1rem;
        }
    }

    @media (max-width: 480px) {
        .category-title {
            font-size: 24px; /* Smaller font size */
        }

        .category-form {
            margin: 1rem auto; /* Further reduce margin */
            padding: 15px; /* Further reduce padding */
        }

        .category-button,
        .category-button-back {
            padding: 8px 16px; /* Further reduce padding */
            font-size: 12px; /* Further reduce font size */
        }

        .category-form input[type="text"],
        .category-form input[type="number"],
        .category-form .budget-input {
            width: 100%; /* Full width */
            max-width: 100%; /* Full width */
        }

        .category-button-back {
            margin-top: 10px; /* Further reduce margin */
        }

        .category-list ul {
            padding: 0;
            margin: 0;
        }
        body{
            justify-content: flex-start;
        }

        .category-list li {
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
    }
</style>

<div style="display: flex; flex-direction: column;">
    <h1 class="category-title" style="color: rgb(0, 0, 0);">Add Category</h1>
    <form method="post" action="{% url 'add_category' %}" class="category-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="category-button">Save</button>
        <a href="{% url 'category_list' %}" class="category-button-back">Back to Category List</a>
    </form>

    
</div>

{% endblock %}
