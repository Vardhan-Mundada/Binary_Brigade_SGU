<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Minimizer</title>
   
</head>
<body>
    <style>
        @import "compass/css3";

        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: #CEEAED;
            font: normal 1.3rem sans-serif;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            text-align: center;
            margin-bottom: 1rem;
        }

        .textarea-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        textarea {
            background-image: linear-gradient(#F1F1F1 50%, #F9F9F9 50%);
            background-size: 100% 4rem;
            border: 1px solid #CCC;
            width: 100%;
            height: 200px;
            line-height: 2rem;
            padding: 8px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5rem;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        button:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
    <h1>Cash Flow Minimizer</h1>
    <h2>Input format: "a b 100" means 'a' gives 100 to 'b'</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="textarea-container">
            <label for="transactions">Input transactions:</label>
            <textarea name="transactions" id="transactions" cols="100" rows="20">{{ request.POST.transactions }}</textarea>
        </div>
        <button type="submit">Minimize Cash Flow</button>
        <div class="textarea-container">
            <label for="result">Output transactions:</label>
            <textarea name="result" id="result" cols="100" rows="20" readonly>{% if minimized_transactions %}{{ minimized_transactions|join:"       " }}{% endif %}</textarea>
        </div>
    </form>
</body>
</html>
